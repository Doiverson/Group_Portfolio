<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Movers</title>
</head>
<body>
<header>
    <div class="header__flex">
        <div class="header__logo">
            <img src="" alt="">
        </div>
        <div class="header-info">
            <p>XXXXXX@gmail.com</p>
            <p>1-111-1111</p>
        </div>
    </div>
</header>

<section class="main">
    <div class="main__container">
        <div class="overlay">
            <div class="catchcopy-box">
                <h1>Compare the best moving companies with one click</h1>
            </div>
            <form class="form" name="customerInfo" action="https://httpbin.org/post" method="post" accept-charset="UTF-8">
                <div class="form__top">
                    <input class="input-top" type="text" name="fName" placeholder="Full Name">
                    <input class="input-top" type="email" name="email" placeholder="Email address">
                    <input class="input-top" type="number" name="phone" placeholder="Phone number">
                </div>
                <div class="form__bottom">
                    <div class="input__city">
                        <div class="city__label">
                            From City
                        </div>
                        <input class="input__city-item" type="text" name="from" placeholder="City, Province">
                    </div>
                    <div class="input__city">
                        <div class="city__label">
                            To City
                        </div>
                        <input class="input__city-item" type="text" name="to" placeholder="City, Province">
                    </div>

                    <input class="input-bottom" type="date" name="date" placeholder="Date">

                    <select class="input-bottom">
                        <option value="">--Bedroom Number--</option>
                        <option value="">Partial move</option>
                        <option value="">Studio apartment</option>
                        <option value="">1 bedroom apartment</option>
                        <option value="">2 bedroom apartment</option>
                        <option value="">2 bedroom house</option>
                        <option value="">3 bedroom apartment</option>
                        <option value="">3 bedroom house</option>
                        <option value="">4 bedroom house</option>
                        <option value="">5+ bedroom house</option>
                    </select>
                </div>
                <button id="submitButton" type="submit" name="submitButton" value="Get a Quote">Get a Quote</button>
            </form>
        </div>
    </div>
</section>

<footer>
    <div class="footer__flex">
        <div class="footer__flex--left">
            <p><a href="">Log in</a></p>
            <p><a href="">Privacy Policy</a></p>
        </div>
        <div class="footer__flex--right">
            <p>&copy; 2019 MyMovingCost</p>
        </div>
    </div>
</footer>

    $('.dropdown-menu input').click(function (e) {
        e.stopPropagation();
    });
